name:                wpm-tracker
version:             0.1.0.0
github:              "githubuser/wpm-tracker"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/wpm-tracker#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - HDBC >= 2.4 && < 3
  - bytestring >= 0.10 && < 1
  - cassava >= 0.5 && < 1
  - text >= 1.2 && < 2
  - time >= 1.8 && < 2

executables:
  wpm-tracker-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HDBC >= 2.4 && < 3
    - HDBC-sqlite3 >= 2.3 && < 3
    - bytestring >= 0.10 && < 1
    - cassava >= 0.5 && < 1
    - vector >= 0.12 && < 1
    - wpm-tracker

tests:
  wpm-tracker-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wpm-tracker
